name: Build and push deploy branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build --if-present

      - name: Prepare deploy branch and push build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [ -d "dist/browser" ]; then
            BUILD_DIR="dist/browser"
          else
            if [ -d dist ] && [ "$(ls -A dist)" ]; then
              FIRST_SUBDIR=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)
              if [ -n "$FIRST_SUBDIR" ]; then
                BUILD_DIR="$FIRST_SUBDIR"
              else
                BUILD_DIR="dist"
              fi
            else
              echo "No build output found in dist/"; exit 1
            fi
          fi

          echo "Using build directory: $BUILD_DIR"

          TMPDIR="$(mktemp -d)"
          cp -a "$BUILD_DIR"/. "$TMPDIR"/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout --orphan deploy
          git rm -rf . || true
          git clean -fdx

          cp -a "$TMPDIR"/. .

          git add -A
          git commit -m "Deploy: build from ${GITHUB_SHA}" || echo "Nothing to commit"
          git push -f origin deploy